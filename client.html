<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>PostGIS Query</title>
    <link rel="stylesheet" href="build/client.css">
  </head>
  <body>
    <div id="titlebar">
      <div id="view-switch" class="button-group" data-property="activeView">
        <button data-view="map">Map</button>
        <button data-view="table">Table</button>
      </div>
    </div>
    <div id="container">
      <div id="visualisation">
        <div data-view="map" id="map"></div>
        <div data-view="table">
          <div id="data-table"></div>
        </div>
      </div>
      <div id="editor"></div>
    </div>
    <div id="popup" class="ol-popup">
      <a href="#" class="ol-popup-closer"></a>
      <div class="ol-popup-content"></div>
    </div>
    <script src="build/client.js"></script>
  </body>
</html>
